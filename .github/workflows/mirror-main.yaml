name: Sync Main to Factory

on:
  push:
    branches: [ "main" ]

jobs:
  sync-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Push to Gitea
        env:
           TARGET: "https://${{ secrets.GITEA_USER }}:${{ secrets.GITEA_TOKEN }}@${{ secrets.GITEA_HOST }}/${{ secrets.GITEA_USER }}/safespace.git"
        run: |
          echo "ðŸš€ Syncing..."
          git push -f "$TARGET" main
